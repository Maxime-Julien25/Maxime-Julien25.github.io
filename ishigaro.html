    }

        width: auto;
    }

    .vert {

        height: auto;
        width: auto;
    }

    .violet {
        background-color: purple;
        height: auto;
        width: auto;
    }
</style>

    <div class="flex">
        <div class="bleu"></div>
        <div class="vert"></div>
        <div class="violet"></div>
    </div>
